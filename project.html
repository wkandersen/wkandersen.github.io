<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Prediction App</title>
</head>
<body>
    <h2>Upload an Image for Prediction</h2>
    <input type="file" id="fileInput" />
    <button onclick="uploadFile()">Predict</button>
    <p id="status"></p>
    <p id="result"></p>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById("fileInput");
            const file = fileInput.files[0];

            if (!file) {
                alert("Please select an image first!");
                return;
            }

            const formData = new FormData();
            formData.append("file", file);

            const response = await fetch("https://my-fastapi-app.onrender.com/predict/", {
                method: "POST",
                body: formData,
            });

            if (response.ok) {
                const data = await response.json();
                document.getElementById("result").innerText = 
                    `Filename: ${data.filename}\nPredicted Class: ${data.predicted_class}`;
            } else {
                document.getElementById("result").innerText = "Error making prediction.";
            }
        }
    </script>
</body>
</html>
