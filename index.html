<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <h2 class="logo">William Kirk Andersen</h2>
                <div class="theme-switch-wrapper">
                <span class="theme-label">Dark</span>
                <label class="switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider"></span>
                </label>
                <span class="theme-label">Light</span>
                </div>
                <ul>
                    <li><a href="index" class="active">Home</a></li>
                    <li><a href="about">About</a></li>
                    <li><a href="experience">Experience</a></li>
                    <li><a href="qualifications">Skills</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="fade-in home-intro">
        <section class="intro">
            <h1 class="scale-up">Welcome to My Portfolio</h1>
            <!-- <p>Here I showcase my journey, skills, and professional experiences. You can also download my CV <a href="experience">here</a>  </p> -->
            <a class="btn" href="https://www.linkedin.com/in/william-kirk-andersen" target="_blank">Connect on LinkedIn</a>
            <a class="btn secondary" href="https://github.com/wkandersen" target="_blank"> Github Portfolio</a>
        </section>
    </main>


<script>
const toggle = document.getElementById('theme-toggle');
const body = document.body;

// Apply saved theme
if (localStorage.getItem('theme') === 'light') {
    body.classList.add('light-mode');
    toggle.checked = true;
}

// Toggle and save preference
toggle.addEventListener('change', () => {
    if (toggle.checked) {
        body.classList.add('light-mode');
        localStorage.setItem('theme', 'light');
    } else {
        body.classList.remove('light-mode');
        localStorage.setItem('theme', 'dark');
    }
});
</script>

</body>
</html>
